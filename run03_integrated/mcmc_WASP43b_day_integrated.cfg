          ../inputs/filters/WASP43b_wfc3_g141_1.423um.dat
          ../inputs/filters/WASP43b_wfc3_g141_1.458um.dat
          ../inputs/filters/WASP43b_wfc3_g141_1.492um.dat
          ../inputs/filters/WASP43b_wfc3_g141_1.528um.dat
          ../inputs/filters/WASP43b_wfc3_g141_1.562um.dat
          ../inputs/filters/WASP43b_wfc3_g141_1.597um.dat
          ../inputs/filters/WASP43b_wfc3_g141_1.633um.dat
          ../pyratbay/inputs/filters/spitzer_irac1_sa.dat
          ../pyratbay/inputs/filters/spitzer_irac2_sa.dat

# Stellar spectrum:
kurucz = ../inputs/fp00ak2odfnew.pck

# Abundance models:
molmodel = vert vert vert
molfree  = H2O CO CH4
bulk     = H2 He


# Temperature-profile model, select from [isothermal tcea madhu_inv madhu_noinv]
tmodel = tcea

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars    = 0.0 -4.0

# Haze models, select from: [deck ccsgray]
clouds = deck

# Retrieval models, select from: [temp rad mol ray cloud]
retflag = temp mol cloud
#       kappa   gamma1 gamma2  alpha  beta  H2O    CO     CH4    Gray
params = -1.00  -0.91   0.0    0.0    0.89  -3.66  -4.00  -7.00   0.5
pmin   = -5.0   -3.0   -3.0    0.0    0.15 -15.00 -15.00 -15.00  -6.0
pmax   =  4.0    3.0    3.0    1.0    2.00  -0.05  -0.05  -0.05   2.0
pstep  =  0.3    0.3    0.0    0.0    0.01   0.50   0.50   0.50   0.5

# MCMC temperature boundaries (K):
tlow  =  300
thigh = 3000

# Trace-abundances cap:
qcap = 0.1

# MCMC parameters:
sampler  = snooker
nsamples =     2e6
burnin   =    5000
nchains  =      24
thinning =       1
ncpu     =      24
grbreak  =    1.01
grnmin   =  850000

# Opacity file name:
extfile = ../run01/exttable_H2O_0100-3000K_1.0-5.5um.dat
          ../run01/exttable_CO_0100-3000K_1.0-5.5um.dat
          ../run01/exttable_CH4_0100-3000K_1.0-5.5um.dat

# Maximum optical depth to calculate:
maxdepth = 10.0

# Verbosity level (<0:errors, 0:warnings, 1:headers, 2:details, 3:debug):
verb = 2
logxticks = 1.0 1.5 2.0 3.0 4.0 5.0
