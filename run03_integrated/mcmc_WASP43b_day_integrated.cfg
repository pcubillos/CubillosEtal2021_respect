[pyrat]

# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = mcmc

# Output file:
mcmcfile = MCMC_WASP43b_day_integrated.npz

# Observing geometry, select between: [transit eclipse]
path = eclipse

# Atmospheric model:
atmfile = ../run01/isothermal_1500K_uniform.atm

# Cross-section opacity files:
csfile = ../pyratbay/inputs/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
         ../pyratbay/inputs/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Spectrum boundaries and sampling rate:
wllow   = 1.0 um
wlhigh  = 5.5 um
wnstep  = 0.3
wnosamp = 720

# System parameters:
radunits = km
punits   = bar
rstar    = 0.667 rsun
mstar    = 0.717 msun
tstar    = 4520.0
gstar    = 44157.0
rplanet  = 1.036 rjup
mplanet  = 2.034 mjup
smaxis   = 0.0153 au
tint     = 0.001
refpressure = 0.1 bar

# Eclipse-depth data:
data   = 3.7159e-04  4.3417e-04  4.2538e-04  4.9248e-04  4.6156e-04  
         4.7643e-04  3.6572e-04  3.2046e-04  3.2154e-04  3.9611e-04  
         4.3958e-04  4.5925e-04  5.9553e-04  6.1533e-04  7.3317e-04  
         3.3077e-03  4.0384e-03  
uncert = 4.5742e-05  3.9161e-05  3.8551e-05  3.7332e-05  3.7045e-05  
         3.3015e-05  3.4919e-05  3.1044e-05  3.6240e-05  3.6206e-05  
         3.2758e-05  3.4709e-05  3.5976e-05  3.6983e-05  4.2360e-05  
         7.3622e-05  1.3999e-04  

filters = ../inputs/filters/WASP43b_wfc3_g141_1.143um.dat
          ../inputs/filters/WASP43b_wfc3_g141_1.177um.dat
          ../inputs/filters/WASP43b_wfc3_g141_1.212um.dat
          ../inputs/filters/WASP43b_wfc3_g141_1.248um.dat
