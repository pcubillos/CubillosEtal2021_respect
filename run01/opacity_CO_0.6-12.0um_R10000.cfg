[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = opacity

# Atmospheric model:
atmfile = isothermal_1500K_uniform_vp_gcm.atm

# TLI opacity files:
tlifile = Li_CO_0.6-12.0um.tli

# Wavelength sampling boundaries:
wllow  =  0.6 um
wlhigh = 12.0 um
vextent = 500

# Wavenumber sampling rate (and over-sampling factor):
wnstep  = 0.3
wnosamp = 720
resolution = 10000.0

# Maximum optical depth to calculate:
maxdepth = 10.0

extfile = ./exttable_CO_0100-3000K_0.6-12.0um_R10000.dat
tmin  =  100
tmax  = 3000
tstep =  100
ncpu  =   32

# Verbosity level (<0:errors, 0:warnings, 1:headers, 2:details, 3:debug):
verb = 2
