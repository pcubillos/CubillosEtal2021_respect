# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = tli

# List of line-transtion databases:
dblist =
    ../inputs/opacity/02_750-1000_HITEMP2010.par
    ../inputs/opacity/02_1000-1500_HITEMP2010.par
    ../inputs/opacity/02_1500-2000_HITEMP2010.par
    ../inputs/opacity/02_2000-2125_HITEMP2010.par
    ../inputs/opacity/02_2125-2250_HITEMP2010.par
    ../inputs/opacity/02_2250-2500_HITEMP2010.par
    ../inputs/opacity/02_2500-3000_HITEMP2010.par
    ../inputs/opacity/02_3000-3250_HITEMP2010.par
    ../inputs/opacity/02_3250-3500_HITEMP2010.par
    ../inputs/opacity/02_3500-3750_HITEMP2010.par
    ../inputs/opacity/02_3750-4000_HITEMP2010.par
    ../inputs/opacity/02_4000-4500_HITEMP2010.par
    ../inputs/opacity/02_4500-5000_HITEMP2010.par
    ../inputs/opacity/02_5000-5500_HITEMP2010.par
    ../inputs/opacity/02_5500-6000_HITEMP2010.par
    ../inputs/opacity/02_6000-6500_HITEMP2010.par
    ../inputs/opacity/02_6500-12785_HITEMP2010.par


# Type of line-transition database, select from:
# [hitran exomol repack pands tioschwenke voplez]
dbtype = hitran
# List of partition functions for each database:
pflist = tips

# Initial and final wavelength:
wllow  =  0.6 um
wlhigh = 12.0 um

# Output TLI file:
tlifile = HITEMP_CO2_0.6-12.0um.tli

# Verbosity level (<0:errors, 0:warnings, 1:headlines, 2:details, 3:debug):
verb = 2
