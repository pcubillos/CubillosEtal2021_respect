[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = opacity

# Atmospheric model:
atmfile = isothermal_1500K_equilibrium.atm

# TLI opacity files:
tlifile = Exomol_CH4_0.6-12.0um.tli

# Wavelength sampling boundaries:
wllow  = 0.8 um
wlhigh = 5.5 um
vextent = 100

# Wavenumber sampling rate (and over-sampling factor):
wnstep  = 0.3
wnosamp = 720
resolution = 10000.0

# Maximum optical depth to calculate:
maxdepth = 10.0

extfile = extfile_CH4_0100-3000K_0.8-5.5um_R10000.npz
tmin  =  100
tmax  = 3000
tstep =  100
ncpu  =   32

# Verbosity level (<0:errors, 0:warnings, 1:headers, 2:details, 3:debug):
verb = 2
